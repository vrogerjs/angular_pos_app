<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="filter-form">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label i18n="Category">Category</mat-label>
            <mat-select formControlName="categoryId">
              <mat-option></mat-option>
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label i18n="Choose date">Choose date</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input
                matStartDate
                formControlName="startDate"
                placeholder="Start date" />
              <input
                matEndDate
                formControlName="endDate"
                placeholder="End date" />
            </mat-date-range-input>
            <mat-datepicker-toggle
              [for]="picker"
              matSuffix></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error
              *ngIf="form.get('startDate')?.hasError('matStartDateInvalid')" i18n="Invalid start date">Invalid start date</mat-error>
            <mat-error
              *ngIf="form.get('endDate')?.hasError('matEndDateInvalid')" i18n="Invalid end date">Invalid end date</mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <button class="mr-2" mat-raised-button color="primary" type="submit">
            <mat-icon class="mr-2">search</mat-icon>
            <span i18n="Search">Search</span>
          </button>
          <button
            (click)="form.reset(); onSubmit()"
            mat-button
            color="warn"
            type="button" i18n="Reset">Reset</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
