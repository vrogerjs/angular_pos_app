<mat-card class="form-wrapper" *ngIf="showForm">
  <div class="p-3">
    <h1>Create Admin Account</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="d-inline-flex flex-column">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
          <mat-icon matSuffix>person_outline</mat-icon>
          <mat-error *ngIf="form.get('email')?.invalid" i18n>Email is not correct</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label i18n>Password</mat-label>
          <input
            formControlName="password"
            matInput
            type="password"
            autocomplete="password" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label i18n>Confirm Password</mat-label>
          <input
            formControlName="password_confirmation"
            matInput
            type="password"
            autocomplete="password" />
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" i18n>Create Admin</button>
      </div>
    </form>
  </div>
</mat-card>
<div *ngIf="!showForm">
  <mat-spinner color="accent" mode="indeterminate"></mat-spinner>
</div>
